<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Index Page</title>
    </h:head>
    <h:body>
        <h1>Calculate</h1>
        <h:form>
            <p>
                <h:inputText value="#{calculationBean.value1}"/>&nbsp;
                <h:inputText value="#{calculationBean.value2}"/>&nbsp;&nbsp;
                <h:inputText value="#{calculationBean.value3}"/>
            </p>
            <p>
                <h:commandButton value="Clear" action="#{calculationBean.clear()}"/>
                <h:commandButton value="Addition" action="#{calculationBean.addition()}"/>
                <h:commandButton value="subtract" action="#{calculationBean.subtract()}"/>
                <h:commandButton value="Divide" action="#{calculationBean.divide()}"/>
                <h:commandButton value="Multiply" action="#{calculationBean.multiply()}"/>
                <h:commandButton value="Modolus" action="#{calculationBean.modolus()}"/>
            </p>
        </h:form>
    </h:body>
</html>
